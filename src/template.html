<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noteKeep</title>
</head>
<body>

    

    <div class="topBar">
        <input class="topBar__searchInput" type="text" name="" id="">  
    </div>



    <form class="form">
            <input class="form__title hidden" type="text"placeholder='Tytuł'>
            <textarea class="form__body" name="" placeholder='Utwórz notatkę' id="" cols="30" rows="10"></textarea>
            <div class="form__bottomBar hidden">
                <button class='form__btnPin' type='button'><img src="./assets/pin.png" alt=""></button> 
                <button class='form__btnColor' type='button'>
                    <img src="./assets/color-palette.png" alt="">
                    <div class="form__colorPalette">
                        <div data-color='black' class="form__color form__color--black"></div>
                        <div data-color='blue' class="form__color form__color--blue"></div>
                        <div data-color='red' class="form__color form__color--red"></div>
                        
                    </div>
                </button>                
                <button class="form__btn form__btn--add" type='button'>Dodaj</button>
                <button class="form__btn form__btn--close" type='button' >Odrzuć</button>
            </div>
    </form>

    
    
    <h5 class='header header--pinned'>Przypięte</h5>
    <div class="notesContainer--pinned">

</body>
</html>
